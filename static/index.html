<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Open-House</title>
  <link rel="stylesheet" href="./static/styles.css">
  <script defer src="./static/scripts.js"></script>
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Canvas for Background Animation -->
  <canvas id="backgroundCanvas"></canvas>

  <h1>Open-House</h1>

  <!-- Buttons Container -->
  <div class="buttons-container">
    <button class="button-left" onclick="toggleForm('register')">Register</button>
    <button class="button-right" onclick="toggleForm('login')">Login</button>
  </div>

  <!-- Registration Form -->
  <div id="registerForm" class="form-container">
    <label for="register_username">Username:</label>
    <input type="text" id="register_username" placeholder="Enter your username">
    <br><br>
    <label for="register_password">Password:</label>
    <input type="password" id="register_password" placeholder="Enter your password">
    <br><br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" placeholder="Re-enter your password">
    <br><br>
    <button onclick="registerUser()">Register</button>
    <span id="registerSuccess" style="display:none; color: #00ff00; margin-left: 10px;">Success</span>
  </div>

  <!-- Login Form -->
  <div id="loginForm" class="form-container">
    <label for="login_username">Username:</label>
    <input type="text" id="login_username" placeholder="Enter your username">
    <br><br>
    <label for="login_password">Password:</label>
    <input type="password" id="login_password" placeholder="Enter your password">
    <br><br>
    <button onclick="loginUser()">Login</button>
  </div>
</body>

</html>
